<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Order Summary #2</title>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<img
					src="./assets/music.svg"
					alt="woman listening music at night" />
			</div>
			<div id="text-content">
				<h2>Order Summary</h2>
				<p>
					You can now listen to millions of songs, audiobooks, and
					podcasts on any device anywhere you like!
				</p>
			</div>
			<div id="plan-container">
				<div id="plan-left">
					<div id="img">
						<img src="./assets/music-avatar.svg" alt="music note avatar" />
					</div>
					<div id="plan">
						<h4>Annual Plan</h4>
						<p>$59.99/year</p>
					</div>
				    </div>
				<div id="plan-link">
					<a href="#">Change</a>
				</div>
			</div>
			<div id="button">
				<button>Proceed to Payment</button>
			</div>
			<div id="cancel">Cancel Order</div>
		</div>
	</body>
</html>
